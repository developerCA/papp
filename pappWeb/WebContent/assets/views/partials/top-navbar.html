<!-- start: TOP NAVBAR -->
<header class="navbar navbar-default navbar-static-top hidden-print">
	<!-- start: NAVBAR HEADER -->
	<div class="navbar-header">
		<button href="javascript:void(0)"
			class="menu-mobile-toggler btn no-radius pull-left hidden-md hidden-lg"
			id="horizontal-menu-toggler" ng-click="menuToggle()" v-pressable>
			<i class="fa fa-bars"></i>
		</button>
		<button href="javascript:void(0)"
			class="sidebar-mobile-toggler btn no-radius pull-left hidden-md hidden-lg"
			id="sidebar-toggler" ng-click="toggle('sidebar')" v-pressable>
			<i class="fa fa-bars"></i>
		</button>
		<a class="navbar-brand" ui-sref="app.dashboard" uib-tooltip="Inicio" tooltip-placement="right">
			<img ng-src="{{app.layout.logo}}" alt="{{app.name}}" class="margin-top-5" width="60px"/>&nbsp;&nbsp;<span class="text-white">CC.FF.AA</span>
		</a> <a class="navbar-brand navbar-brand-collapsed"
			ui-sref="app.dashboard"><h4 class="over-title margin-top-20">
				<span class="text-white text-large">P.A.P</span>
			</h4> </a>

	</div>
	<!-- end: NAVBAR HEADER -->
	<!-- start: NAVBAR COLLAPSE -->
	<div class="navbar-collapse collapse" uib-collapse="navbarCollapsed"
		ng-init="navbarCollapsed = true" off-click="navbarCollapsed = true"
		off-click-if='!navbarCollapsed' off-click-filter="'#menu-toggler'">
		<ul class="nav navbar-left hidden-sm hidden-xs">
			<li class="sidebar-toggler-wrapper">
				<div>
					<button href="javascript:void(0)" uib-tooltip="Minimizar Menu" tooltip-placement="right"
						class="btn sidebar-toggler visible-md visible-lg"
						ng-click="app.layout.isSidebarClosed = !app.layout.isSidebarClosed"
						v-pressable>
						<i class="fa fa-bars"></i>
					</button>
				</div>
			</li>
			<li><a ng-click="goFullscreen()"> <i class="fa fa-expand"
					ng-show="!isFullscreen"></i> <i class="fa fa-compress"
					ng-show="isFullscreen"></i></a></li>
			<li>

				<div class="col-md-12">
					<h4 class="over-title margin-top-20">
						<span class="text-bold text-white">Sistema de
							Gesti&oacute;n Institucional</span>
					</h4>

				</div>


			</li>

			<li>
				<div>
					<form class="form-horizontal" role="form"
						ng-controller="EjerciciosFiscalesController"
						ng-init="iniciaAplicacion()">
						<div class="form-group ">

							<div class="col-md-12">
								<select class="col-md-12  margin-top-15"
									ng-model="ejercicioSistema" ng-change="cambiarEjercicio()"
									ng-options="ejercicioFiscal.id as ejercicioFiscal.anio for ejercicioFiscal in ejerciciosFiscales"
									class="form-control" required>
								</select>

							</div>




						</div>

					</form>

				</div>


			</li>


		</ul>

		<ul class="nav navbar-right">

			<li class="dropdown" uib-dropdown="" on-toggle="toggled(open)" style="">
                <a href="" class="dropdown-toggle text-white" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false"><i class="ti-user"></i><span class="ng-binding text-bold text-white">&nbsp;Administrador</span></a>
                <ul role="menu" class="dropdown-menu dropdown-light animated fadeInUpShort ">
                    <li class="ng-scope">
                        <a ng-click="language.set(localeId, $event)" href="javascript:void(0)" class="menu-toggler ng-binding"> Cambiar contrase&ntilde;a </a>
                    </li>
                    <li class="ng-scope">
                        <a  href="logout" class="menu-toggler ng-binding"> Cerrar sesi&oacute;n </a>
                    </li>
                </ul>
            </li>

		</ul>
	</div>


	<!-- end: NAVBAR COLLAPSE -->
</header>
