<div class="modal-header">
    <h3 class="modal-title">Institutos Entidades</h3>
</div>
<div class="modal-body">

<div class="panel-body" ng-init="init();" >
	<div class="panel panel-white" id="panel1">
		<div class="panel-heading">
			<h4 class="panel-title text-primary">Filtros</h4>
			<ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
		</div>
		<div uib-collapse="panel1" ng-init="panel1=true"
			class="panel-wrapper">
			<div class="panel-body">
				<div ng-show="institucioncodigo == null" class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label> Instituci&oacute;n C&oacute;digo</label> <input type="text"
								class="form-control" ng-model="codigoInstitucionFiltro">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label> Instituci&oacute;n Nombres </label> <input type="text"
								class="form-control" ng-model="nombreInstitucionFiltro">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label> Instituci&oacute;n Entidad C&oacute;digo</label> <input type="text"
								class="form-control" ng-model="codigoEntidadFiltro">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label> Instituci&oacute;n Entidad Nombres </label> <input type="text"
								class="form-control" ng-model="nombreEntidadFiltro">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label> Ejercicio Fiscal A&ntilde;o </label>
							<select ng-model="ejercicioFiscalFiltro" class="form-control">
								<option value>Todos</option>
							    <option ng-repeat="item1 in listaEjercicioFiscal" value="{{item1.id}}">{{item1.anio}}</option>
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label> Estado </label>
							<select name="country"
								ng-model="estadoFiltro" class="form-control">
								<option value>Todos</option>
								<option value="A">Activo</option>
								<option value="I">Inactivo</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<a class="btn btn-wide btn-dark-azure" ng-click="filtrar()"><i
							class="fa fa-search"></i> Buscar</a> <a
							class="btn btn-wide btn-o btn-default" ng-click="limpiar()">Limpiar</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div>
		<table ng-table="tableParams" class="table table-striped">
			<tr ng-repeat="obj in $data">
				<td><a class="btn btn-sm btn-primary"
					uib-tooltip="Seleccionar" ng-click="seleccionar(obj)"><i
						class="fa fa-check"></i></a></td>
				<td data-title="'C&oacute;digo'">{{obj.npcodigoinstitucion}}</td>
				<td data-title="'Nombre'">{{obj.npnombreinstitucion}}</td>
				<td data-title="'C&oacute;digo'">{{obj.codigo}}</td>
				<td data-title="'Nombre'">{{obj.nombre}}</td>
				<td data-title="'Ejercicio Fiscal A&ntilde;o'">{{obj.npejerciciofiscalanio}}</td>
				<td data-title="'Estado'">{{obj.npestado}}</td>

			</tr>
		</table>
	</div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary btn-o" ng-click="cancelar()">Cancelar</button>
</div>
