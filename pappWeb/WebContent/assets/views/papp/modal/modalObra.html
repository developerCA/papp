<div class="modal-header">
	<h3 class="modal-title">
		Lista de Selecci&oacute;n Obra
	</h3>
</div>
<div class="modal-body">
	<div class="panel-body" ng-init="consultar()" >
        <div class="panel panel-white" id="panel1">
            <div class="panel-heading">
                <h4 class="panel-title text-primary">Filtros</h4>
                <ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
            </div>
            <div uib-collapse="panel1" ng-init="panel1=true"
                 class="panel-wrapper">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>C&oacute;digo</label>
                                <input type="text" class="form-control" ng-model="codigo" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Nombre</label> <input type="text"
                                                             class="form-control" ng-model="nombre">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Estado </label> <select name="estado"
                                                                ng-model="estado" class="form-control">
                                    <option value>Todos</option>
                                    <option value="A">Activo</option>
                                    <option value="I">Inactivo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <a class="btn btn-wide btn-dark-azure" ng-click="filtrar()">
                                <i class="fa fa-search"></i> Buscar
                            </a> <a class="btn btn-wide btn-o btn-default" ng-click="limpiar()">Limpiar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<div>
            <table ng-table="tableParams" class="table table-striped">
				<thead>
					<tr>
						<th></th>
						<th>C&oacute;digo</th>
						<th>Nombre</th>
						<th>Estado</th>
					</tr>
				</thead>
				<tr ng-repeat="obj in data">
					<td>
						<a class="btn btn-sm btn-primary" uib-tooltip="Seleccionar"
							ng-click="seleccionar(obj)">
							<i class="fa fa-check"></i>
						</a>
					</td>
                    <td>{{obj.codigo}}</td>
                    <td>{{obj.nombre}}</td>
                    <td>
                        <span ng-if="obj.estado=='I'">INACTIVO</span>
                        <span ng-if="obj.estado=='A'">ACTIVO</span>
                    </td>
				</tr>
			</table>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-o" ng-click="cancelar()">
    	Cancelar
    </button>
</div>
