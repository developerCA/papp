<div class="modal-header">
    <h3 class="modal-title">
    	Lista de Selecci&oacute;n de Objetivo
   	</h3>
</div>
<div class="modal-body">
   	<div class="panel-body" ng-init="consultar()" >

        <div class="panel panel-white" id="panel1">
            <div class="panel-heading">
                <h4 class="panel-title text-primary">Filtros</h4>
                <ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
            </div>
            <div uib-collapse="panel1" ng-init="panel1=true"
                 class="panel-wrapper">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Objetivo C&oacute;digo</label>
                                <input type="text"
                                    class="form-control" ng-model="codigoFiltro">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Objetivo Descripci&oacute;n</label>
                                <input type="text"
                                    class="form-control" ng-model="descripcionFiltro"">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <a class="btn btn-wide btn-dark-azure" ng-click="filtrar()">
                                <i class="fa fa-search"></i> Buscar
                            </a> <a class="btn btn-wide btn-o btn-default" ng-click="limpiar()">Limpiar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<div>
			<table ng-table="tableParams" class="table table-striped">
				<tr ng-repeat="obj in $data">
					<td><a class="btn btn-sm btn-primary" uib-tooltip="Seleccionar"
						ng-click="seleccionar(obj)"><i class="fa fa-check"></i></a></td>
					<td data-title="'C&oacute;digo'">
						{{obj.codigo4}}
					</td>
					<td data-title="'Descripci&oacute;n'">
						{{obj.descripcion}}
					</td>
					<td data-title="'Objetivo Operativo'">
						{{obj.descripcion2}}
					</td>
					<td data-title="'Objetivo Estrat&eacute;gico'">
						{{obj.descripcion3}}
					</td>
					<td data-title="'Objetivo Plan Nacional'">
						{{obj.descripcion4}}
					</td>
				</tr>
			</table>
		</div>
	</div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-o" ng-click="cancelar()">
    	Cancelar
   	</button>
</div>
