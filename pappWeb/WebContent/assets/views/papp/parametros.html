<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
	<h4 class="mainTitle no-margin">Par&aacute;metros</h4>

	<div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<!-- start: SIMPLE TABLE WITH PAGINATION -->
<div class="container-fluid container-fullw"
	ng-controller="ParametroController" ng-init="consultar()">

	<div class="row">
		<div class="col-md-12"></div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-white">

				<div class="panel-body" ng-show="!edicion">
					<div class="panel panel-white" id="panel1">
						<div class="panel-heading">
							<h4 class="panel-title text-primary">Filtros</h4>
							<ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
						</div>
						<div uib-collapse="panel1" ng-init="panel1=true"
							class="panel-wrapper">
							<div class="panel-body">
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label> Nombres </label> <input type="text"
												class="form-control" ng-model="nombreFiltro">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label> Estado </label> <select name="country"
												ng-model="estadoFiltro" class="form-control">
												<option value>Todos</option>
												<option value="A">Activo</option>
												<option value="I">Inactivo</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<a class="btn btn-wide btn-dark-azure" ng-click="filtrar()"><i
											class="fa fa-search"></i> Buscar</a> <a
											class="btn btn-wide btn-o btn-default" ng-click="limpiar()">Limpiar</a>
									</div>
								</div>
							</div>
						</div>
					</div>

					<a href="#" class="btn btn-sm btn-dark-azure" ng-click="nuevo();"><i
						class="fa fa-plus-square"></i> Agregar</a>


					<div>
						<table ng-table="tableParams" class="table table-striped">
							<tr ng-repeat="obj in $data">
								<td><a class="btn btn-sm btn-primary"
									ng-click="editar(obj.id)"><i class="fa fa-pencil"></i></a></td>
								<td data-title="'Nombre'">{{obj.nombre}}</td>
								<td data-title="'Valor Num&eacute;rico'">{{convertirDecimal(obj.valornumerico)}} </td>
								<td data-title="'Valor Caract&eacute;r'">{{obj.valorcaracter}}</td>
								<td data-title="'Estado'">{{obj.npestado}}</td>


							</tr>
						</table>
					</div>
				</div>

				<div ng-show="edicion" class="panel-body" id="panel1">
					<div class="panel-heading">
						<h5 class="panel-title">Par&aacute;metro</h5>
					</div>

					<form name="Form" id="form1" novalidate
						ng-submit="form.submit(Form)">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group"
									ng-class="{'has-error':Form.nombre.$dirty && Form.nombre.$invalid, 'has-success':Form.nombre.$valid}">
									<div class="col-md-4">
										<label class="control-label">
											Nombre
											<span class="symbol required"></span>
										</label>
									</div>
									<div class="col-md-8">
										<input type="text" placeholder="Ingrese el Nombre"
											class="form-control" name="nombre" ng-disabled="objeto.id !=null" required
											ng-model="objeto.nombre"
											ng-minlength="1">
									</div>
								</div>

								<div class="form-group"
									ng-class="{'has-error':Form.descripcion.$dirty && Form.descripcion.$invalid, 'has-success':Form.descripcion.$valid}">
									<div class="col-md-4">
										<label class="control-label"> Descripci&oacute;n <span
											class="symbol required"></span>
										</label> 
									</div>
									<div class="col-md-8">
										<textarea placeholder="Descripcion" id="form-field-22" name="descripcion" ng-model="objeto.descripcion"
											class="form-control" row="40"></textarea>
									</div>
								</div>

								<div class="form-group"
									ng-class="{'has-error':Form.valnumerico.$dirty && Form.valnumerico.$invalid, 'has-success':Form.valnumerico.$valid}">
									<div class="col-md-4">
										<label class="control-label"> Valor num&eacute;rico </label>
									</div>
									<div class="col-md-8">
										<input type="number" name="valnumerico" placeholder="Valor numerico"
											class="form-control" ng-model="objeto.valornumerico">
									</div>
								</div>

								<div class="form-group"
									ng-class="{'has-error':Form.valcaracter.$dirty && Form.valcaracter.$invalid, 'has-success':Form.valcaracter.$valid}">
									<div class="col-md-4">
										<label class="control-label">
											Valor Caracter 
										</label>
									</div>
									<div class="col-md-8">
										<input type="text" placeholder="Ingrese el valor caracter"
											class="form-control" name="valcaracter" 
											ng-model="objeto.valorcaracter">
									</div>
								</div>

								<div class="form-group"
									ng-class="{'has-error':Form.estado.$dirty && Form.estado.$invalid, 'has-success':Form.estado.$valid}">
									<div class="col-md-4">
										<label for="form-field-select-1"> Estado <span
											class="symbol required"></span>
										</label>
									</div>
									<div class="col-md-8">
										<select class="form-control" name="estado"
											ng-model="objeto.estado" required>
											<option value="A">Activo</option>
											<option value="I">Inactivo</option>
										</select>
									</div>
								</div>
							</div>
						</div>

						<br>
						<div class="row">
							<div class="col-md-12">
								<div class="pull-right">
									<button type="submit" class="btn btn-primary">Guardar
									</button>
									<button type="reset" class="btn btn-default btn-o"
										ng-click="form.reset(Form)">Cancelar</button>

								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
