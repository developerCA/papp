<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
	<h4 class="mainTitle no-margin">Grado Escala</h4>

	<div ncy-breadcrumb class="pull-right"></div>
</div>

<!-- start: SIMPLE TABLE WITH PAGINATION -->
<div class="container-fluid container-fullw"
	ng-controller="GradoEscalaController" ng-init="consultar()">

	<div class="row">
		<div class="col-md-12"></div>
	</div>

	<div class="row">
		<div class="col-md-12">

			<div class="panel panel-white">


				<div class="panel-body" ng-show="!edicion">


					<div class="panel panel-white" id="panel1">
						<div class="panel-heading">
							<h4 class="panel-title text-primary">Filtros</h4>
							<ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
						</div>
						<div uib-collapse="panel1" ng-init="panel1=true"
							class="panel-wrapper">
							<div class="panel-body">
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group">
											<label> C&oacute;digo </label> <input type="text"
												class="form-control" ng-model="codigo">
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<label> Nombre grado </label> <input type="text"
												class="form-control" ng-model="nombregrado">
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<label> Nombre Fuerza </label> <input type="text"
												class="form-control" ng-model="nombrefuerza">
										</div>
									</div>
																		
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label> Grupo Ocupacional </label> <input type="text"
												class="form-control" ng-model="grupoocupacional">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label> Estado </label> <select name="estado"
												ng-model="estado" class="form-control">
												<option value>Todos</option>
												<option value="A">Activo</option>
												<option value="I">Inactivo</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<a class="btn btn-wide btn-dark-azure" ng-click="filtrar()"><i
											class="fa fa-search"></i> Buscar</a> <a
											class="btn btn-wide btn-o btn-default" ng-click="limpiar()">Limpiar</a>
									</div>
								</div>
							</div>
						</div>
					</div>

					<a href="#" class="btn btn-sm btn-dark-azure" ng-click="nuevo();"><i
						class="fa fa-plus-square"></i> Agregar</a>
					<div>
						<table ng-table="tableParams" class="table table-striped">
							<tr ng-repeat="obj in $data">
								<td><a class="btn btn-sm btn-primary"
									ng-click="editar(obj.id)"><i class="fa fa-pencil"></i></a></td>
								<td data-title="'C&oacute;digo'">{{obj.codigo}}</td>
								<td data-title="'Nombre Grado'">{{obj.npnombregrado}}</td>
								<td data-title="'Sigla Grado'">{{obj.npsiglagrado}}</td>
								<td data-title="'Nombre Fuerza'">{{obj.npnombrefuerza}}</td>
								<td data-title="'Sigla Fuerza'">{{obj.npsiglafuerza}}</td>
								<td data-title="'Grupo Ocupacional'">{{obj.npgrupoocupacional}}</td>
								<td data-title="'Grado Remuneraci&oacute;n'">{{obj.npnombregrado}}</td>
								<td data-title="'Remuneraci&oacute;n'">{{obj.npremuneracion}}</td>
								<td data-title="'R&eacute;gimen Laboral'">
									<span ng-if="obj.regimenlaboraltipo=='L'">LOSEP</span>
									<span ng-if="obj.regimenlaboraltipo!='L'">C&oacute;digo de Trabajo</span>
								</td>								
								<td data-title="'Estado'">{{obj.estado}}</td>
							</tr>
						</table>
					</div>
				</div>


				<div ng-show="edicion" class="panel-body" id="panel1">

					<div class="panel-heading">
						<h5 class="panel-title">Grado Escala</h5>
					</div>

					<form name="Form" id="form1" novalidate
						ng-submit="form.submit(Form)">
						<div class="row">
							<div class="col-md-6">
							
								<div class="form-group"
									ng-class="{'has-error':For.codigo.$dirty && Form.codigo.$invalid, 'has-success':Form.codigo.$valid}">
									<label class="control-label"> C&oacute;digo <span
										class="symbol required"></span>
									</label> <input type="text" placeholder="Ingrese el Codigo"
										class="form-control" name="codigo" ng-model="objeto.codigo"
										ng-disabled="objeto.id !=null" required /> <span class="error text-small block"
										ng-if="Form.codigo.$dirty && Form.codigo.$invalid">C&oacute;digo
										es incorrecto</span> <span class="success text-small"
										ng-if="Form.codigo.$valid">Listo</span>
								</div>
								
								<div class="input-group">
                                		<input type="text" placeholder="Seleccione el grado fuerza"
											class="form-control" name="grado"
											ng-model="objeto.npcodigogrado" ng-disabled="true" /> <span
											class="input-group-btn">
											<button type="button" class="btn btn-primary"
												ng-click="buscarGrado()">
												<i class="fa fa-search"></i> Buscar Grado Fuerza
											</button>
										</span>
									</div>
									
								<div class="form-group">
									<label class="control-label"> Grado nombre
									</label> <input type="text"
										class="form-control" name="nombregrado" ng-model="objeto.npnombregrado"
										required readonly="true"/>
								</div>
								<div class="form-group">
									<label class="control-label"> Grado Sigla
									</label> <input type="text"
										class="form-control" name="siglagrado" ng-model="objeto.npsiglagrado"
										required readonly="true"/>
								</div>
								<div class="form-group">
									<label class="control-label"> Fuerza Nombre
									</label> <input type="text"
										class="form-control" name="fuerzanombre" ng-model="objeto.npnombrefuerza"
										required readonly="true"/>
								</div>
								<div class="form-group">
									<label class="control-label"> Fuerza Sigla
									</label> <input type="text"
										class="form-control" name="siglafuerza" ng-model="objeto.npsiglafuerza"
										required readonly="true"/>
								</div>
								
								<div class="input-group">
                                		<input type="text" placeholder="Seleccione la escala"
											class="form-control" name="grado"
											ng-model="objeto.geescalarmuid" ng-disabled="true" /> <span
											class="input-group-btn">
											<button type="button" class="btn btn-primary"
												ng-click="buscarEscala()">
												<i class="fa fa-search"></i> Buscar Escala
											</button>
										</span>
									</div>
								
								<div class="form-group">
									<label class="control-label"> Grupo Ocupacional
									</label> <input type="text"
										class="form-control" name="grupoocupacional" ng-model="escala.grupoocupacional"
										required readonly="true"/>
								</div>
								
								<div class="form-group">
									<label class="control-label"> Grupo Remuneraci&oacute;n
									</label> <input type="text"
										class="form-control" name="gruporemuneracion" ng-model="escala.gradocodigo"
										required readonly="true"/>
								</div>
								
								<div class="form-group">
									<label class="control-label"> Remuneraci&oacute;n
									</label> <input type="text"
										class="form-control" name="remuneracion" ng-model="escala.remuneracion"
										required readonly="true"/>
								</div>													
								
								<div class="form-group">
									<label for="form-field-select-1"> Tipo <span
										class="symbol required"></span>
									</label> <select class="form-control" name="tipo"
										ng-model="objeto.regimenlaboraltipo" required>
										<option value="L">LOSEP</option>
										<option value="C">C&oacute;digo de Trabajo</option>
									</select>
								</div>
								
								<div class="form-group"
									ng-class="{'has-error':Form.estado.$dirty && Form.estado.$invalid, 'has-success':Form.estado.$valid}">
									<label for="form-field-select-1"> Estado <span
										class="symbol required"></span>
									</label> <select class="form-control" name="estado"
										ng-model="objeto.estado" required>
										<option value="A">Activo</option>
										<option value="I">Inactivo</option>
									</select>
								</div>

							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="pull-right">
									<button type="submit" class="btn btn-primary">Guardar
									</button>
									<button type="reset" class="btn btn-default btn-o"
										ng-click="form.reset(Form)">Cancelar</button>

								</div>
							</div>
						</div>
					</form>
				</div>
				
				<!-- MODAL -->
        		<script type="text/ng-template" id="modalGradoFuerza.html">
				<div class="modal-header">
                                <h3 class="modal-title">Lista de Selecci&oacute;n de Grados Fuerza</h3>
                            </div>
                            <div class="modal-body">
                               	<div class="panel-body" ng-init="consultar()" >
				<div class="panel panel-white" id="panel1">
						<div class="panel-heading">
							<h4 class="panel-title text-primary">Filtros</h4>
							<ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
						</div>
						<div uib-collapse="panel1" ng-init="panel1=true"
							class="panel-wrapper">
							<div class="panel-body">

						<div class="row">
							<div class="col-md-6">
								<div class="form-group" class="has-success">
									<label class="control-label">
										C&oacute;digo
									</label>
									<input type="text" placeholder="Ingrese un c&oacute;digo"
										class="form-control" name="codigo"
										ng-model="codigo" />
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group" class="has-success">
									<label class="control-label">
										Fuerza
									</label>
									<input type="text" placeholder="Ingrese una Fuerza"
										class="form-control" name="fuerza"
										ng-model="fuerza" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group" class="has-success">
									<label class="control-label">
										Grado
									</label>
									<input type="text" placeholder="Ingrese un Grado"
										class="form-control" name="grado"
										ng-model="grado" />
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group" class="has-success">
									<label class="control-label">
										Grado Superior
									</label>
									<input type="text" placeholder="Ingrese un Grupo"
										class="form-control" name="padre"
										ng-model="padre" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">
										Estado
									</label>
									<select class="form-control" name="estado" ng-model="estado">
									  <option value="">Selecione un estado</option>
									  <option value="A">Activo</option>
									  <option value="I">Inactivo</option>
									</select>
								</div>
							</div>
						</div>
								<div class="row">
									<div class="col-sm-12">
										<a class="btn btn-wide btn-dark-azure" ng-click="filtrar()"><i
											class="fa fa-search"></i> Buscar</a> <a
											class="btn btn-wide btn-o btn-default" ng-click="limpiar()">Limpiar</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				
					<div>
						<table ng-table="tableParams" class="table table-striped">
							<tr ng-repeat="obj in $data">
								<td><a class="btn btn-sm btn-primary" uib-tooltip="Seleccionar"
									ng-click="seleccionar(obj)"><i class="fa fa-check"></i></a></td>

								<td data-title="'C&oacute;digo'">{{obj.codigo}}</td>
								<td data-title="'Nombre Grado'">{{obj.npnombregrado}}</td>
								<td data-title="'Sigla Grado'">{{obj.npsiglagrado}}</td>
								<td data-title="'Grupo Nombre'">{{obj.npgrupo}}</td>
								<td data-title="'Nombre Fuerza'">{{obj.npnombrefuerza}}</td>
								<td data-title="'Sigla Fuerza'">{{obj.npsiglafuerza}}</td>
								<td data-title="'Estado'">{{obj.npestado}}</td>
							</tr>
						</table>
					</div>
				
                <div class="modal-footer">                               
                	<button class="btn btn-primary btn-o" ng-click="cancelar()">Cancelar</button>
                </div>
</div>
</div>
				</script>
				<!-- MODAL -->

							</tr>
						</table>
					</div>
				</div>
					
                	</div>
				</div>
                <div class="modal-footer">                               
                	<button class="btn btn-primary btn-o" ng-click="cancelar()">Cancelar</button>
                </div>
				</script>
				<!-- MODAL -->
				
			</div>
		</div>
	</div>
</div>
