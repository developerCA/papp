<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
	<h4 class="mainTitle no-margin">Indicadores</h4>

	<div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<!-- start: SIMPLE TABLE WITH PAGINATION -->
<div class="container-fluid container-fullw"
	ng-controller="IndicadoresController" ng-init="consultar()">

	<div class="row">
		<div class="col-md-12"></div>
	</div>

	<div class="row">
		<div class="col-md-12">

			<div class="panel panel-white">

				<div class="panel-body" ng-show="!edicion">

					<div class="panel panel-white" id="panel1">
						<div class="panel-heading">
							<h4 class="panel-title text-primary">Filtros</h4>
							<ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
						</div>
						<div uib-collapse="panel1" ng-init="panel1=true"
							class="panel-wrapper">
							<div class="panel-body">

						<div class="row">
							<div class="col-md-6">
								<div class="form-group" class="has-success">
									<label class="control-label">
										C&oacute;digo
									</label>
									<input type="text" placeholder="Ingrese un c&oacute;digo"
										class="form-control" name="codigo"
										ng-model="codigo" />
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group" class="has-success">
									<label class="control-label">
										Nombre
									</label>
									<input type="text" placeholder="Ingrese un Nombre"
										class="form-control" name="nombre"
										ng-model="nombre" />
								</div>
							</div>
						</div>

								<div class="row">
									<div class="col-sm-12">
										<a class="btn btn-wide btn-dark-azure" ng-click="filtrar()"><i
											class="fa fa-search"></i> Buscar</a> <a
											class="btn btn-wide btn-o btn-default" ng-click="limpiar()">Limpiar</a>
									</div>
								</div>
							</div>
						</div>
					</div>

					<a href="#" class="btn btn-sm btn-dark-azure" ng-click="nuevo();"><i
						class="fa fa-plus-square"></i> Agregar</a>


					<div>
						<table ng-table="tableParams" class="table table-striped">
							<tr ng-repeat="obj in $data">
								<td><a class="btn btn-sm btn-primary"
									uib-tooltip="Modificar" ng-click="editar(obj.id)"><i
										class="fa fa-pencil"></i></a></td>

								<td data-title="'C&oacute;digo'">{{obj.codigo}}</td>
								<td data-title="'Nombre Grado'">{{obj.nombre}}</td>
							</tr>
						</table>
					</div>
				</div>

				<div ng-show="edicion" class="panel-body" id="panel1">

					<div class="panel-heading">
						<h5 class="panel-title">Indicadores</h5>
					</div>

					<form name="Form" id="form1" novalidate
						ng-submit="form.submit(Form)">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group"
									ng-class="{'has-error':Form.codigo.$dirty && Form.codigo.$invalid, 'has-success':Form.codigo.$valid}">
									<label class="control-label">
										C&oacute;digo
										<span class="symbol required"></span>
									</label>
									<input type="text" placeholder="Ingrese un c&oacute;digo"
										class="form-control" name="codigo" required
										ng-model="objeto.codigo" ng-minlength="1" ng-disabled="!nuevoar">
									<span class="error text-small block"
										ng-if="Form.codigo.$dirty && Form.codigo.$invalid">
										Incorrecto</span>
									<span class="success text-small"
										ng-if="Form.codigo.$valid">
										Listo</span>
								</div>

								<div class="form-group"
									ng-class="{'has-error':Form.nombre.$dirty && Form.nombre.$invalid, 'has-success':Form.nombre.$valid}">
									<label class="control-label">
										Nombre
										<span class="symbol required"></span>
									</label>
									<input type="text" placeholder="Ingrese un nombre"
										class="form-control" name="nombre" required
										ng-model="objeto.nombre" ng-minlength="1" />
									<span class="error text-small block"
										ng-if="Form.nombre.$dirty && Form.nombre.$invalid">
										Incorrecto</span>
									<span class="success text-small"
										ng-if="Form.nombre.$valid">
										Listo</span>
								</div>

								<div class="form-group"
									ng-class="{'has-error':Form.descripcion.$dirty && Form.descripcion.$invalid, 'has-success':Form.descripcion.$valid}">
									<label class="control-label">
										Descripci&oacute;n
										<span class="symbol required"></span>
									</label>
									<input type="text" placeholder="Ingrese la descripci&oacute;n"
										class="form-control" name="descripcion" required
										ng-model="objeto.descripcion" ng-minlength="1" />
									<span class="error text-small block"
										ng-if="Form.descripcion.$dirty && Form.descripcion.$invalid">
										Incorrecto</span>
									<span class="success text-small"
										ng-if="Form.descripcion.$valid">
										Listo</span>
								</div>

								<div class="form-group">
									<label class="control-label">
										Periocidad
										<span class="symbol required"></span>
									</label>
									<select class="form-control" name="eriodicidad" ng-model="objeto.eriodicidad">
									  <option value="">Seleccione la periodicidad</option>
									  <option value="ME">Mensual</option>
									  <option value="BI">Bimestral</option>
									  <option value="TR">Trimestral</option>
									  <option value="CU">Cuatrimestral</option>
									  <option value="SE">Semestral</option>
									  <option value="AN">Anual</option>
									</select>
									<span class="error text-small block"
										ng-if="Form.eriodicidad.$dirty && Form.eriodicidad.$invalid">
										Incorrecto</span>
									<span class="success text-small"
										ng-if="Form.eriodicidad.$valid">
										Listo</span>
								</div>

								<div class="form-group"
									ng-class="{'has-error':Form.npNombreunidad.$dirty && Form.npNombreunidad.$invalid, 'has-success':Form.npNombreunidad.$valid}">
									<label class="control-label"> Unidad de medida
									</label>
									<div class="input-group">
										<input type="text" placeholder="Seleccione la unidad de medida"
											class="form-control" name="npNombreunidad" ng-disabled="true"
											ng-model="objeto.npNombreunidad" />
										<span class="input-group-btn">
											<button type="button" class="btn btn-primary"
												ng-click="abrirUnidadMedida($index)">
												<i class="fa fa-search"></i> Seleccione
											</button>
										</span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">
										C&oacute;digo Unidad
										<span class="symbol required"></span>
									</label>
									<input type="text" placeholder="Sin selecionar unidad de medida"
										class="form-control" name="npCodigounidad"
										ng-model="objeto.npCodigounidad" ng-disabled="true">
								</div>

								<div class="form-group">
									<label class="control-label">
										Grupo
										<span class="symbol required"></span>
									</label>
									<input type="text" placeholder="Sin selecionar unidad de medida"
										class="form-control" name="npNombregrupo"
										ng-model="objeto.npNombregrupo" ng-disabled="true">
								</div>

								<div class="form-group">
									<label class="control-label">
										Estado
										<span class="symbol required"></span>
									</label>
									<select class="form-control" name="estado" ng-model="objeto.estado">
									  <option value="">Seleccione el estado</option>
									  <option value="A">Activo</option>
									  <option value="I">Inactivo</option>
									</select>
									<span class="error text-small block"
										ng-if="Form.estado.$dirty && Form.estado.$invalid">
										Incorrecto</span>
									<span class="success text-small"
										ng-if="Form.estado.$valid">
										Listo</span>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-primary">

									<div class="panel-heading">
										<a uib-tooltip="Agregar"
											class="pull-right btn btn-sm btn-info"
											ng-click="agregarDetalle();"><i class="fa fa-plus-square"></i>
										</a>
										<h4 class="panel-title">Formula</h4>
									</div>

									<div class="panel-body no-padding panel-white">
										<div class="col-md-12 panel-white no-padding">
											<div>
												<table class="table table-striped">
													<tr>
														<th></th>
														<th>C&oacute;digo</th>
														<th>Descripci&oacute;n</th>
														<th>Medio Verificaci&oacute;n</th>
														<th>Estado</th>
													</tr>
													<tr ng-repeat="obj in objetodetalle">
														<td><!--  ng-disabled="obj.perfilpermisolectura==0" -->
															<a uib-tooltip="Eliminar"
																class="btn btn-sm btn-danger"
																ng-click="removerDetalle($index)">
																<i class="fa fa-trash"></i>
															</a>
														</td>
														<td data-title="'codigo'">
									<input type="text" placeholder="Ingrese un c&oacute;digo"
										class="form-control" name="codigo" required
										ng-model="obj.codigo" ng-minlength="1"
									>
														</td>
														<td data-title="'descripcion'">
									<input type="text" placeholder="Ingrese una descripci&oacute;n"
										class="form-control" name="descripcion" required
										ng-model="obj.descripcion" ng-minlength="1"
									>
														</td>
														<td data-title="'medverificacion'">
									<input type="text" placeholder="Ingrese un medio verificaci&oacute;n"
										class="form-control" name="medverificacion" required
										ng-model="obj.medverificacion" ng-minlength="1"
									>
														</td>
														<td data-title="'estado'">
									<select class="form-control" name="estado" ng-model="obj.estado">
									  <option value="A">Activo</option>
									  <option value="I">Inactivo</option>
									</select>
														</td>
													</tr>
												</table>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="pull-right">
									<span ng-if="guardar">
										<button type="submit" class="btn btn-primary">Guardar
										</button>
									</span>
									<button type="reset" class="btn btn-default btn-o"
										ng-click="form.reset(Form)">Cancelar</button>
								</div>
							</div>
						</div>

					</form>

<script type="text/ng-template" id="modalUnidadMedida.html">
<div class="modal-header">
    <h3 class="modal-title">Unidades de medidas</h3>
</div>
<div class="modal-body">
	<div class="panel-body" ng-init="consultar();" >
		<div>
			<table ng-table="tableParams" class="table table-striped">
				<tr ng-repeat="data in $data">
					<td><a class="btn btn-sm btn-primary"
						uib-tooltip="Seleccionar" ng-click="seleccionar(data)"><i
							class="fa fa-check"></i></a></td>
                    <td data-title="'Codigo'">{{data.codigo}}</td>
                    <td data-title="'Nombre'">{{data.nombre}}</td>
                    <td data-title="'Grupo Medida'">{{data.npNombregrupo}}</td>
                    <td data-title="'Estado'">
                        <span ng-if="data.estado=='I'">INACTIVO</span>
                        <span ng-if="data.estado=='A'">ACTIVO</span>
                    </td>
				</tr>
			</table>
		</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-o" ng-click="cancelar()">Cancelar</button>
    </div>
</div>
</script>

				</div>
			</div>
		</div>
	</div>
</div>
