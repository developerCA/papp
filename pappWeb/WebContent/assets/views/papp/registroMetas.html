<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
	<h4 class="mainTitle no-margin">Registro Metas (P-03)</h4>

	<div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<!-- start: SIMPLE TABLE WITH PAGINATION -->
<div class="container-fluid container-fullw"
	ng-controller="RegistroMetasController">

	<div class="row">
		<div class="col-md-12"></div>
	</div>

	<div class="row">
		<div class="col-md-12">

			<div class="panel panel-white">

				<div class="panel-body" id="panel1">

					<form name="Form" id="form1" novalidate
						ng-submit="form.submit(Form)">
						<div class="row">
							<div class="col-md-6">

								<div class="form-group"
									ng-class="{'has-error':Form.npinstitucion.$dirty && Form.npinstitucion.$invalid, 'has-success':Form.npinstitucion.$valid}">
									<label class="control-label"> Instituci&oacute;n ID <span
										class="symbol required"></span>
									</label>
									<div class="input-group">
										<input type="text"
											placeholder="Seleccione una Instituci&oacute;n"
											class="form-control" name="npinstitucion"
											ng-disabled="true" ng-model="objeto.npinstitucion" />
										<span class="input-group-btn">
											<button type="button" class="btn btn-primary"
												ng-click="abrirInstitucion()">
												<i class="fa fa-search"></i> Seleccione
											</button>
										</span>
									</div>
								</div>

								<div class="form-group"
									ng-class="{'has-error':Form.npprograma.$dirty && Form.npprograma.$invalid, 'has-success':Form.npprograma.$valid}">
									<label class="control-label"> Programa <span
										class="symbol required"></span>
									</label>
									<div class="input-group">
										<input type="text"
											placeholder="Seleccione un Programa"
											class="form-control" name="npprograma"
											ng-disabled="true" ng-model="objeto.npprograma" />
										<span class="input-group-btn">
											<button type="button" class="btn btn-primary"
												ng-click="abrirPrograma()">
												<i class="fa fa-search"></i> Seleccione
											</button>
										</span>
									</div>
								</div>

								<div class="form-group has-success">
									<label class="control-label">
										Mes desde
									</label>
									<select class="form-control" name="mesdesde"
										placeholder="Seleccione un mes" ng-model="objeto.mesdesde">
										<option value="1">ENERO</option>
										<option value="2">FEBRERO</option>
										<option value="3">MARZO</option>
										<option value="4">ABRIL</option>
										<option value="5">MAYO</option>
										<option value="6">JUNIO</option>
										<option value="7">JULIO</option>
										<option value="8">AGOSTO</option>
										<option value="9">SEPTIEMBRE</option>
										<option value="10">OCTUBRE</option>
										<option value="11">NOVIEMBRE</option>
										<option value="12">DICIEMBRE</option>
									</select>
								</div>

								<div class="form-group has-success">
									<label class="control-label">
										Mes hasta
									</label>
									<select class="form-control" name="meshasta"
										placeholder="Seleccione un mes" ng-model="objeto.meshasta">
										<option value="1">ENERO</option>
										<option value="2">FEBRERO</option>
										<option value="3">MARZO</option>
										<option value="4">ABRIL</option>
										<option value="5">MAYO</option>
										<option value="6">JUNIO</option>
										<option value="7">JULIO</option>
										<option value="8">AGOSTO</option>
										<option value="9">SEPTIEMBRE</option>
										<option value="10">OCTUBRE</option>
										<option value="11">NOVIEMBRE</option>
										<option value="12">DICIEMBRE</option>
									</select>
								</div>

								<div class="form-group has-success">
									<label class="control-label">
										Tipo Meta
									</label>
									<select class="form-control" name="tipometa"
										placeholder="Seleccione un reporte" ng-model="objeto.tipometa">
										<option value="P">Planificado</option>
										<option value="A">Ajustado</option>
									</select>
								</div>

								<div class="form-group has-success">
									<label class="control-label">
										Tipo de Reporte
									</label>
									<select class="form-control" name="reporte"
										placeholder="Seleccione un reporte" ng-model="objeto.reporte">
										<option value="PDF">PDF</option>
										<option value="EXCEL">Excel</option>
									</select>
								</div>

							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="pull-right">
									<button type="submit" class="btn btn-primary">
										Solicitar
									</button>
								</div>
							</div>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>
</div>
