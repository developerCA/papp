<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin">M&oacute;dulo de Procedimientos</h4>

    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<!-- start: SIMPLE TABLE WITH PAGINATION -->
<div class="container-fluid container-fullw"
     ng-controller="ProcedimientoController" ng-init="consultar()">

    <div class="row">
        <div class="col-md-12"></div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-white">

                <div class="panel-body" ng-show="!edicion">
                    <div class="panel panel-white" id="panel1">
                        <div class="panel-heading">
                            <h4 class="panel-title text-primary">Filtros</h4>
                            <ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
                        </div>
                        <div uib-collapse="panel1" ng-init="panel1=true"
                             class="panel-wrapper">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Nombre</label> <input type="text"
                                                                         class="form-control" ng-model="nombre">
                                        </div>
                                    </div>                                    
                                </div>
                                <!--<div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Descripci&oacute;n</label> <input type="text"
                                                                         class="form-control" ng-model="descripcion">
                                        </div>
                                    </div>
                                </div>-->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Activo</label>
                                            <input type="checkbox" ng-model="activo" ng-true-value="1" ng-false-value="0" checked/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <a class="btn btn-wide btn-dark-azure" ng-click="filtrar()">
                                            <i class="fa fa-search"></i> Buscar
                                        </a> <a class="btn btn-wide btn-o btn-default" ng-click="limpiar()">Limpiar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a href="#" class="btn btn-sm btn-dark-azure" ng-click="nuevo();">
                        <i class="fa fa-plus-square"></i> Agregar
                    </a>

                    <div>
                        <table ng-table="tableParams" class="table table-striped">
                            <tr ng-repeat="data in $data">
                                <td>
                                    <a class="btn btn-sm btn-primary"
                                       ng-click="editar(data.id)"><i class="fa fa-pencil"></i></a>
                                </td>
                                <td>
                                    <a class="btn btn-sm btn-danger"
                                       ng-click="eliminar(data.id)"><i class="fa fa-times"></i></a>
                                </td>
                                <td data-title="'Nombre'">{{data.nombre}}</td>
                                <td data-title="'Descripci&oacute;n'">{{data.descripcion}}</td>
                                <td data-title="'Activo'">
                                    <span ng-if="data.activo==1">&nbsp;<i class="fa fa-check-square-o text-success"></i>&nbsp;</span>
                                    <span ng-if="data.activo==0">&nbsp;<i class="fa fa-square-o"></i>&nbsp;</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div ng-show="edicion" class="panel-body" id="panel1">

                    <div class="panel-heading">
                        <h5 class="panel-title">M&oacute;dulo de Procedimientos</h5>
                    </div>

                    <form name="Form" id="form1" novalidate
                          ng-submit="form.submit(Form)">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group" ng-class="{'has-error': Form.nombre.$dirty && Form.nombre.$invalid, 'has-success':Form.nombre.$valid}">
                                    <label class="control-label">
                                        Nombre
                                        <span class="symbol required"></span>
                                    </label>
                                    <input type="text" placeholder="Ingrese el nombre"
                                           class="form-control" name="codigo" required ng-model="objeto.nombre" ng-minlength="2" />
                                    <span class="error text-small block" ng-if="Form.nombre.$dirty && Form.nombre.$invalid">C&oacute;digo incorrecto</span>
                                    <span class="success text-small" ng-if="Form.nombre.$valid">Listo</span>
                                </div>

                                <div class="form-group" ng-class="{'has-error': Form.descripcion.$dirty && Form.descripcion.$invalid, 'has-success':Form.descripcion.$valid}">
                                    <label class="control-label">
                                        Descripci&oacute;n
                                        <span class="symbol required"></span>
                                    </label>
                                    <input type="text" placeholder="Ingrese la descripci&oacute;n"
                                           class="form-control" name="codigo" required ng-model="objeto.descripcion" ng-minlength="2" />
                                    <span class="error text-small block" ng-if="Form.descripcion.$dirty && Form.descripcion.$invalid">C&oacute;digo incorrecto</span>
                                    <span class="success text-small" ng-if="Form.descripcion.$valid">Listo</span>
                                </div>

                                <div class="form-group">
                                    <label>Activo</label>
                                    <input type="checkbox" value="" ng-model="objeto.activo" ng-checked="objeto.activo==1" ng-true-value="1" ng-false-value="0"/>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-primary">
                                        Guardar
                                    </button>
                                    <button type="reset" class="btn btn-default btn-o"
                                            ng-click="form.reset(Form)">
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
