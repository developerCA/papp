<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin">Tipos de Identificaci&oacute;n</h4>

    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<!-- start: SIMPLE TABLE WITH PAGINATION -->
<div class="container-fluid container-fullw"
     ng-controller="TipoIdentificacionController" ng-init="init()">

    <div class="row">
        <div class="col-md-12"></div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-white">

                <div class="panel-body" ng-show="!edicion">
                    <div class="panel panel-white" id="panel1">
                        <div class="panel-heading">
                            <h4 class="panel-title text-primary">Filtros</h4>
                            <ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
                        </div>
                        <div uib-collapse="panel1" ng-init="panel1=true"
                             class="panel-wrapper">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Nombre</label> <input type="text"
                                                                         class="form-control" ng-model="nombre" ng-change="mayusculas()">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <a class="btn btn-wide btn-dark-azure" ng-click="filtrar()">
                                            <i class="fa fa-search"></i> Buscar
                                        </a> <a class="btn btn-wide btn-o btn-default" ng-click="limpiar()">Limpiar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a href="#" class="btn btn-sm btn-dark-azure" ng-click="nuevo();">
                        <i class="fa fa-plus-square"></i> Agregar
                    </a>

                    <div>
                        <table ng-table="tableParams" class="table table-striped">
                            <tr ng-repeat="data in $data">
                                <td>
                                    <a class="btn btn-sm btn-primary"
                                       ng-click="editar(data.id)"><i class="fa fa-pencil"></i></a>
                                </td>
                                <td data-title="'Nombre'">{{data.nombre}}</td>
                                <td data-title="'Longitud M&iacute;nima'" class="text-center">{{data.longminima}}</td>
                                <td data-title="'Longitud M&aacute;xima'" class="text-center">{{data.longmaxima}}</td>
                                <td data-title="'Usa Verificaci&oacute;n'" class="text-center">
                                    <span ng-if="data.usaverifica==1">&nbsp;<i class="fa fa-check-square-o text-success"></i>&nbsp;</span>
                                    <span ng-if="data.usaverifica==0">&nbsp;<i class="fa fa-square-o"></i>&nbsp;</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div ng-show="edicion" class="panel-body" id="panel1">

                    <div class="panel-heading">
                        <h5 class="panel-title">Tipos de Identificaci&oacute;n</h5>
                    </div>

                    <form name="Form" id="form1" novalidate
                          ng-submit="form.submit(Form)">

                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group"
                                     ng-class="{'has-error':Form.nombre.$dirty && Form.nombre.$invalid, 'has-success':Form.nombre.$valid}">
                                    <label class="control-label">
                                        Nombre
                                        <span class="symbol required"></span>
                                    </label> <input type="text" placeholder="Ingrese el nombre"
                                                    class="form-control" name="nombre" required
                                                    ng-model="objeto.nombre" /> <span class="error text-small block"
                                                                                      ng-if="Form.nombre.$dirty && Form.nombre.$invalid">
                                        Nombre incorrecto
                                    </span> <span class="success text-small"
                                                  ng-if="Form.nombre.$valid">Listo</span>
                                </div>

                                <div class="form-group"
                                     ng-class="{'has-error':Form.longminima.$dirty && Form.longminima.$invalid, 'has-success':Form.longminima.$valid}">
                                    <label class="control-label">
                                        Longitud m&iacute;nima
                                        <span class="symbol required"></span>
                                    </label> <input type="number" placeholder="Ingrese la longitud m&iacute;nima"
                                                    class="form-control" name="nombre" required
                                                    ng-model="objeto.longminima" /> <span class="error text-small block"
                                                                                          ng-if="Form.longminima.$dirty && Form.longminima.$invalid">
                                        Valor incorrecto
                                    </span> <span class="success text-small"
                                                  ng-if="Form.longminima.$valid">Listo</span>
                                </div>

                                <div class="form-group"
                                     ng-class="{'has-error':Form.longmaxima.$dirty && Form.longmaxima.$invalid, 'has-success':Form.longmaxima.$valid}">
                                    <label class="control-label">
                                        Longitud m&aacute;xima
                                        <span class="symbol required"></span>
                                    </label> <input type="number" placeholder="Ingrese la longitud m&aacute;xima"
                                                    class="form-control" name="nombre" required
                                                    ng-model="objeto.longmaxima" /> <span class="error text-small block"
                                                                                          ng-if="Form.longmaxima.$dirty && Form.longmaxima.$invalid">
                                        Valor incorrecto
                                    </span> <span class="success text-small"
                                                  ng-if="Form.longmaxima.$valid">Listo</span>
                                </div>

                                <div class="form-group">
                                    <label>Usa Verificaci&oacute;n</label>

                                    <input type="checkbox" value="" ng-model="objeto.usaverifica" ng-checked="objeto.usaverifica==1"/>
                                </div>



                            </div>
                            <div class="col-md-6">

                                <div class="row">
                                    <div class="col-md-12">
                                        <h5 class="panel-title">Tipo</h5>
                                        <button type="button" class="btn btn-primary" ng-click="nuevoDetalle()">
                                            <i class="fa fa-plus"></i> Agregar
                                        </button>
                                    </div>
                                </div>
                                <div class="row" ng-show="detalleNuevo">
                                    <br />
                                    <div class="col-md-6">
                                        <select ng-model="nuevoDetalleTipo">
                                            <option value="N" selected>Natural</option>
                                            <option value="J">Jur&iacute;dica</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <a class="btn btn-sm btn-success" ng-click="agregarDetalle()">
                                            &nbsp;<i class="fa fa-check"></i>&nbsp;
                                        </a>&nbsp;
                                        <a class="btn btn-sm btn-default" ng-click="cancelarDetalle()">
                                            &nbsp;<i class="fa fa-times"></i>&nbsp;
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <table ng-table="detalleParams" class="table table-striped">
                                            <tr ng-repeat="dets in detalles">
                                                <td data-title="'T'">{{dets.identificaciontipoid}}</td>
                                                <td data-title="'Tipo'" class="text-center">
                                                    <span ng-if="dets.tipo=='N'">Natural</span>
                                                    <span ng-if="dets.tipo=='J'">Jur&iacute;dica</span>
                                                </td>
                                                <td>
                                                    <a class="btn btn-sm btn-danger"
                                                       ng-click="eliminarDetalle($index)"><i class="fa fa-times"></i></a>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-primary">
                                        Guardar
                                    </button>
                                    <button type="reset" class="btn btn-default btn-o"
                                            ng-click="form.reset(Form)">
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>                    

                </div>
            </div>
        </div>
    </div>
</div>
